<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParquiPass - Encuentra tu Parqueadero Ideal</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://res.cloudinary.com/drnpkxoab/image/upload/v1748277944/logo_gdufu8.png" alt="ParquiPass Logo">
            <h1>ParquiPass</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="location-input" placeholder="¿A dónde quieres ir?">
            <button id="search-button">Buscar</button>
        </div>
        <nav class="user-nav">
            <a href="#" class="nav-item">Ofrece tu parqueadero</a>
            <a href="#" class="nav-item">Ayuda</a>
            <button class="nav-item user-menu">
                <span class="menu-icon">&#9776;</span>
                <span class="user-icon">&#128100;</span>
            </button>
        </nav>
    </header>

    <div class="filter-bar">
        <div class="filter-item">
            <label for="price-range">Precio</label>
            <select id="price-range">
                <option value="">Cualquier precio</option>
                <option value="low">Menos de $3.000/hora</option>
                <option value="medium">$3.000 - $5.000/hora</option>
                <option value="high">Más de $5.000/hora</option>
            </select>
        </div>
        <div class="filter-item">
            <label for="services-filter">Servicios</label>
            <select id="services-filter">
                <option value="">Todos los servicios</option>
                <option value="Techado">Techado</option>
                <option value="Vigilancia 24/7">Vigilancia 24/7</option>
                <option value="Lavado de autos">Lavado de autos</option>
                <option value="Cámaras">Cámaras</option>
            </select>
        </div>
        <div class="filter-item">
            <label for="availability-filter">Disponibilidad</label>
            <input type="checkbox" id="availability-filter"> Disponible ahora
        </div>
    </div>

    <main class="main-content">
        <div id="parking-list-container">
            <h2>Parqueaderos Disponibles</h2>
            <div id="parking-list" class="parking-grid">
                </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="script.js"></script>
</body>
</html>
