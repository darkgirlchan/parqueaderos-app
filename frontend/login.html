<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ParquiPass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
             <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                <img src="https://res.cloudinary.com/drnpkxoab/image/upload/v1748277944/logo_gdufu8.png" alt="ParquiPass Logo">
                <h1>ParquiPass</h1>
            </a>
        </div>
    </header>
    <main class="auth-container">
        <div class="auth-form">
            <h2>Bienvenido de nuevo</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit" class="auth-button">Iniciar Sesión</button>
            </form>
            <p id="error-message" class="error-text"></p>
            <div class="auth-switch">
                ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
            </div>
        </div>
    </main>
    <script src="auth.js"></script>
</body>
</html>
